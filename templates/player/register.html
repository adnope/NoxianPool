<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxian Pool - Register</title>
</head>
<body>
    <center>
        <h1> <a href="/">Noxian Pool</a></h1>
        <h2>Please create your account</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <br>
            <label for="firstname">First Name:</label>
            <input type="text" name="first_name" id="fullname" required>
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="last_name" id="lastname" required>
            <br>
            <br>
            <label for="rank">Rank:</label>
            <input type="text" name="rank" id="rank" required>
            <br>
            <br>
            <label for="birthyear">Year of birth:</label>
            <input type="number" name="year_of_birth" id="birthyear" required>
            <br>
            <br>
            <label for="country">Country:</label>
            <input type="text" name="country" id="country" required>
            <br>
            <br>
            <label for="identification">Citizen ID:</label>
            <input type="text" name="citizen_id" id="identification" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="phonenumber">Phone number:</label>
            <input type="number" name="phone_number" id="phonenumber" required>
            <br>
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Or if you already have an account, <a href="/login">Log In</a>.</p>
    </center>
</body>
</html>
