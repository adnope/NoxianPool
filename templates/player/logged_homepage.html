<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Noxian Pool - Homepage</title>
        <link rel="stylesheet" href="/static/homepage.css">

    </head>

    <body>
        <div class="header">
            <div class="navigation-bar">

                <a href="/tournaments" class="nav-option">Tournaments</a>
                <a href="/contact" class="nav-option">Contact</a>

            <div style="width: auto; display: flex; gap: 10px;">

            </section>
    
            <!-- Contact Section -->
            <section id="contact">
                <h2>Contact</h2>
                <p>Contact us via email: anhduyxh7@gmail.com</p>
            </section>
        </div>

        <script>
            function logOut() {
                window.location.href = "/logout";
            }

            function goToHomepage() {
                window.location.href = "/";
            }
        </script>
    </body>
</html>
