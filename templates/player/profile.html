<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noxian Pool - Profile</title>
        <link rel="stylesheet" href="/static/profile.css">
    </head>

    <body>
        <div class="header">
            <div class="navigation-bar">
                <button onclick="goToHomepage()" class="home-button">Noxian Pool</button>
                <a href="/tournaments" class="nav-option">Tournaments</a>
                <a href="/contact" class="nav-option">Contact</a>
            </div>

            <div style="width: auto; display: flex; gap: 10px;">
                <button onclick="logOut()" class="auth-button">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="profile-container">
                <h2>User Profile</h2>
                <form id="profile-form" method="POST">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="{{ first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="{{ last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="yearOfBirth">Year of Birth</label>
                        <input type="number" id="yearOfBirth" name="yearOfBirth" placeholder="{{ year_of_birth }}" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="{{ country }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="{{ phone_number }}" required>
                    </div>
                    <div class="form-group">
                        <label for="rank">Rank</label>
                        <input type="text" id="rank" name="rank" placeholder="{{ rank }}" required>
                    </div>
                    <button type="submit" class="save-button">Save</button>
                </form>
            </div>
        </div>

        <script>
            function logOut() {
                window.location.href = "/logout";
            }

            function goToHomepage() {
                window.location.href = "/";
            }
        </script>
    </body>
</html>
